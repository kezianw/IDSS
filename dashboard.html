<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary flex-column p-3" id="sidebar">
            <a class="navbar-brand text-white" href="#">üìö Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="sidebarMenu">
                <ul class="nav flex-column w-100">
                    <li class="nav-item"><a class="nav-link text-white" href="#">üè† Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">üë• Users</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">üìñ Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">üîÑ Borrowing</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">üìä Reports</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">‚öôÔ∏è Settings</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="flex-grow-1 p-3">
            <!-- Navbar -->
            <header class="d-flex justify-content-between align-items-center bg-white shadow-sm p-3 mb-4">
                <button class="btn btn-outline-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">‚ò∞</button>
                <h1 class="h4">Library Management Dashboard</h1>
            </header>

            <!-- Content -->
            <main class="row g-3">
                <div class="col-md-4">
                    <div class="card p-3">
                        <h3>Total Books</h3>
                        <p class="h5">5,200</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h3>Active Users</h3>
                        <p class="h5">1,250</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h3>Books Borrowed Today</h3>
                        <p class="h5">85</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h3>Overdue Books</h3>
                        <p class="h5">15</p>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card p-3">
                        <h3>Borrowing Statistics</h3>
                        <canvas id="borrowChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('borrowChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Books Borrowed',
                    data: [30, 50, 40, 60, 80, 90, 70],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
